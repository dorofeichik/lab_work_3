<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Issuance of loans</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="header">
        <h2>Issuance of loans</h2>
    </div>
    <div id="main">
        <div class="menu-and-add-button">
            <div class="Horizontal-Navigation-Bar">
                <ul>
                    <li><a href="index.html">Introduction</a>
                    <li><a href="Loan_issuance_list.html">Loan issuance list</a>
                    <li><a href="#">List of clients</a>
                    <li><a href="#">Credit list</a>
                    <li><a class="active" id="Edit_loan_issuance">Edit loan issuance</a>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="container1">
                <form action="#">
                    <div class="row">
                        <div class="col-25">
                            <label class="container1-label" for="Loan_name">Loan name</label>
                        </div>
                        <div class="col-75">
                            <select id="Loan_name" name="Loan_name">
                                <option value="Comfort+">Comfort+</option>
                                <option value="Best2.0">Best2.0</option>
                                <option value="SuperMaxi">SuperMaxi</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Client">Client</label>
                        </div>
                        <div class="col-75">
                            <select id="List_of_clients-select" name="List_of_clients">
                                <option value="Viktor Petrov">Viktor Petrov</option>
                                <option value="Petr Viktorovich">Petr Viktorovich</option>
                                <option value="Viktoria Pavlovna">Viktoria Pavlovna</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="add_date">Add date</label>
                        </div>
                        <div class="col-75 add-date">
                            <input type="date" id="add_date" name="add_date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="loan_amount">loan amount</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="loan_amount-input" name="loan_amount" placeholder="loan amount in $..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="loan_term">loan term</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="loan_term-input" name="loan_term" placeholder="loan term in months..">
                        </div>
                    </div>
                    <div class="row Submit-form">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
